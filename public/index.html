<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Cupcakes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Loja de Cupcakes</h1>
        <div class="user-actions">
          <div id="user-status">Faça login para acessar seus pedidos</div>
          <div id="login-section">
            <form id="login-form">
              <input type="text" id="nome" placeholder="Nome" required />
              <input
                type="text"
                id="telefone"
                placeholder="Telefone (DDD + 9 dígitos)"
                required
              />
              <button type="button" onclick="login()">Entrar</button>
            </form>
          </div>
          <div id="user-loggedin" style="display: none">
            <span id="user-name"></span>
            <button onclick="logoff()">Sair</button>
            <button onclick="openOrderHistory()">
              Ver Histórico de Pedidos
            </button>
          </div>
          <div id="cart-badge">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
            <button class="btn-finalizar" onclick="goToCheckout()">
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </header>

    <section id="catalogo">
      <h2>Catálogo de Cupcakes</h2>
      <div id="produtos">
        <!-- Cupcakes serão adicionados aqui via JavaScript -->
      </div>
    </section>

    <!-- Modal para Histórico de Pedidos -->
    <!-- Modal para Histórico de Pedidos -->
    <div id="order-history-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeOrderHistory()">&times;</span>
        <h2>Histórico de Pedidos</h2>
        <div id="order-history">
          <!-- Histórico de pedidos será carregado aqui -->
        </div>
      </div>
    </div>
  </body>
</html>
